<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Carnet Numérique</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- En-tête -->
    <header>
      <h1>📒 Mon Carnet Numérique</h1>
      <p class="subtitle">Organisez vos tâches efficacement</p>
    </header>

    <!-- Contenu principal -->
    <main class="main-area">
      <!-- Barre de recherche -->
      <input type="text" id="searchInput" placeholder="🔍 Rechercher une tâche..." />

      <!-- Saisie de tâche -->
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Entrez une tâche..." />
        <button id="addTaskBtn">Ajouter</button>
      </div>

      <!-- Liste des tâches -->
      <ul id="taskList"></ul>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
